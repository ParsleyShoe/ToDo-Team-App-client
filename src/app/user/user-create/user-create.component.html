<app-menu></app-menu>
<div class="component">
    <table class="table table-sm text-center" style="width: 500px; margin: 0 auto;">
        <tr>
            <th>First name:</th>
            <td>
                <input [(ngModel)]="user.firstName" type="text" size="30" maxlength="30">
            </td>
        </tr>
        <tr>
            <th>Last name:</th>
            <td>
                <input [(ngModel)]="user.lastName" type="text" size="30" maxlength="30">
            </td>
        </tr>
        <tr>
            <th>Username:</th>
            <td>
                <input [(ngModel)]="user.username" type="text" size="30" maxlength="30"> 
            </td>
        </tr>
        <tr>
            <th>Password:</th>
            <td>
                <input [(ngModel)]="user.password" type="password" size="30" maxlength="64">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button (click)="save()" class="btn btn-primary">Create</button>
            </td>
        </tr>
    </table>
</div>
