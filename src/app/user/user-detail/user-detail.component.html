<label> {{user.firstName}} {{user.lastName}} Details</label> | 
<a routerLink = "/users/create">New User</a>
<div class="component">
    <table class = "table table-sm">
        <tr>
            <th>Id:</th>
            <td>
                <input [(ngModel)] = "user.id" type="text" size = "10" disabled>
            </td>
        </tr>
        <tr>
            <th>First Name:</th>
            <td>
                <input [(ngModel)] = "user.firstName" type="text" size = "30" disabled>
            </td>
        </tr>
        <tr>
            <th>Last Name:</th>
            <td>
                <input [(ngModel)] = "user.lastName" type="text" size = "30" disabled>
            </td>
        </tr>
        <tr>
            <th>Username:</th>
            <td>
                <input [(ngModel)] = "user.username" type="text" size = "64" disabled>
            </td>
        </tr>
        <tr>
            <th>Password:</th>
            <td>
                <input [(ngModel)] = "user.password" type="text" size = "30" disabled>
            </td>
        </tr>
        <td colspan="2">
            <button (click)="delete()" class="btn btn-danger">Delete</button>
        </td>
    </table>
</div>
