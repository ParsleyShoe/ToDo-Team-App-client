<label>User List</label> | 
<a routerLink = "/users/create">New User</a> | 
<span>{{user.username}}</span>
<div class="component">
    <table class = "table table-sm">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
        </tr>
        <tr *ngFor="let u of users">
            <td>{{u.id}}</td>
            <td>{{u.firstname}}</td>
            <td>{{u.lastname}}</td>
            <td>{{u.username}}</td>
            
            <td>
                <a routerLink ="/users/detail/{{u.id}}">Details</a> | 
                <a routerLink ="/users/edit/{{u.id}}">Edit</a>
            </td>
        </tr>
    </table>
</div>
